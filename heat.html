<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Temperature Heatmap with Tooltip</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #heatmap {
            display: flex;
            justify-content: center;
        }
        .cell {
            stroke: #000;
            stroke-width: 0.5;
        }
        .axis-label {
            font-size: 12px;
        }
        #legend rect {
            stroke: #000;
        }
        #tooltip {
            position: absolute;
            visibility: hidden;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 5px;
            border-radius: 3px;
        }
  </style>
</head>
<body>
 <h1 id="title">Global Temperature Heat Map</h1>
    <p id="description">Monthly Global Land-Surface Temperature from 1754 to 2015</p>

    <div id="heatmap">
        <svg id="svg"></svg>
    </div>

    <div id="tooltip"></div>
  <script>
 const url = "https://raw.githubusercontent.com/freeCodeCamp/ProjectReferenceData/master/global-temperature.json";
        const margin = { top: 60, right: 20, bottom: 100, left: 100 };
        const width = 1200 - margin.left - margin.right;
        const height = 600 - margin.top - margin.bottom;

        const svg = d3.select("#svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        const tooltip = d3.select("#tooltip");

        d3.json(url).then(data => {
            const baseTemp = data.baseTemperature;
            const monthlyData = data.monthlyVariance;

            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            const xScale = d3.scaleBand()
    .domain(d3.range(
        d3.min(monthlyData, d => d.year), 
        d3.max(monthlyData, d => d.year) + 1
    ))
    .range([0, width])
    .padding(0.01);


            const yScale = d3.scaleBand()
                .domain(d3.range(0, 12))
                .range([0, height])
                .padding(0.01);

            const colorScale = d3.scaleSequential(d3.interpolateInferno)
                .domain(d3.extent(monthlyData, d => baseTemp + d.variance));

            svg.append("g")
                .attr("id", "x-axis")
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(xScale).tickValues(xScale.domain().filter(d => d % 10 === 0)).tickFormat(d3.format("d")));

            svg.append("g")
                .attr("id", "y-axis")
                .call(d3.axisLeft(yScale).tickFormat(d => months[d]));

            svg.selectAll(".cell")
                .data(monthlyData)
                .enter()
                .append("rect")
                .attr("class", "cell")
                .attr("x", d => xScale(d.year))
                .attr("y", d => yScale(d.month - 1))
                .attr("width", xScale.bandwidth())
                .attr("height", yScale.bandwidth())
                .attr("data-month", d => d.month - 1)
                .attr("data-year", d => d.year)
                .attr("data-temp", d => baseTemp + d.variance)
                .attr("fill", d => colorScale(baseTemp + d.variance))
                .on("mouseover", (event, d) => {
                    tooltip.style("visibility", "visible")
                        .style("top", `${event.pageY - 10}px`)
                        .style("left", `${event.pageX + 10}px`)
                        .attr("data-year", d.year)
                        .html(`Year: ${d.year}<br>Month: ${months[d.month - 1]}<br>Temp: ${(baseTemp + d.variance).toFixed(2)}Â°C`);
                })
                .on("mouseout", () => tooltip.style("visibility", "hidden"));

           
            const legend = svg.append("g")
                .attr("id", "legend")
                .attr("transform", `translate(0, ${height + 40})`);

            const legendData = colorScale.ticks(6).map(d => ({ temp: d, color: colorScale(d) }));

            legend.selectAll("rect")
                .data(legendData)
                .enter()
                .append("rect")
                .attr("x", (d, i) => i * 40)
                .attr("y", 0)
                .attr("width", 40)
                .attr("height", 20)
                .attr("fill", d => d.color);

            legend.selectAll("text")
                .data(legendData)
                .enter()
                .append("text")
                .attr("x", (d, i) => i * 40 + 20)
                .attr("y", 35)
                .attr("text-anchor", "middle")
                .attr("class", "axis-label")
                .text(d => d.temp.toFixed(2));
        });
  </script>
</body>
</html>
